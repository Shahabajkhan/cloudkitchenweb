<div class="banner">
    <div class="content">
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right-circle-fill"></i></a>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">How To Get <span class="highlight">Fresh Food</span></h1>
    <div class="row mt-5">
        <!--One-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>
        </div>
        <!--Two-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the details</p>
            </div>
        </div>
        <!--Third-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your order deliver in minutes</p>
            </div>
        </div>

    </div>
</div>

<!-- foodbox -->

<div class="container mt-4 mb-4">
    <h1 class="text-center ">Customers <span class="highlight">Favorites Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>

        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View more <i class="bi bi-arrow-right-circle-fill"></i></a>
</div>
